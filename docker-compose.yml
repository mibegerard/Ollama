version: "3.9"

services:
  ollama:
    build: .
    container_name: ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    environment:
      OLLAMA_HOST: "http://0.0.0.0:11434"
      OLLAMA_MODELS: "/root/.ollama/models"
      OLLAMA_MAX_QUEUE: 512
    volumes:
      - ollama_models:/root/.ollama

volumes:
  ollama_models:
    name: ollama_models
